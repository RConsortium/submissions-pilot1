name: Check Style üé®

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, devel]

concurrency:
  group: style-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  style:
    name: Check code style üßë‚Äçüé®
    runs-on: ubuntu-latest
    if: >
      !contains(github.event.commits[0].message, '[skip stylecheck]')
        && github.event.pull_request.draft == false
  steps:
##################### BEGIN boilerplate steps #####################
      - name: Get branch names
        id: branch-name
        uses: tj-actions/branch-names@v5.4

      - name: Checkout repo (PR) üõé
        uses: actions/checkout@v3
        if: github.event_name == 'pull_request'
        with:
          ref: ${{ steps.branch-name.outputs.head_ref_branch }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Checkout repository
        uses: actions/checkout@v3
        if: github.event_name != 'pull_request'
        with:
          ref: ${{ steps.branch-name.outputs.head_ref_branch }}

      - name: Normalize inputs
        id: normalizer
        run: |
          R_VERSION="${{ inputs.r-version }}"
          if [ "$R_VERSION" == "" ]
          then {
            R_VERSION="4.2"
          }
          fi
          echo "::set-output name=R_VERSION::$R_VERSION"
        shell: bash

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ steps.normalizer.outputs.R_VERSION }}
          
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.local/share/renv
            ~/.staged.dependencies
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: ${{ runner.os }}-renv-
          
      - name: Install Dependencies
        run: |
          if (!requireNamespace("styler", quietly = TRUE)) {
            install.packages("styler")
          }
        shell: Rscript {0}

      - name: Run styler üñºÔ∏è
        run: |
          detect <- styler::style_pkg(dry = "on")
          if (TRUE %in% detect$changed) {
            problems <- subset(detect$file, detect$changed == T)
            cat(paste("Styling errors found in", length(problems), "files\n"))
            cat("Please run `styler::style_pkg()` to fix the style\n")
            quit(status = 1)
          }
        shell: Rscript {0}
        working-directory: ${{ github.event.repository.name }}